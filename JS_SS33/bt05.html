<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 200px;
        height: 100px;
        color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <button onclick="addBook()">them sach</button>
    <button onclick="check()">kiem tra sach</button>
    <script>
      let library = [];
      function addBook() {
        var book = {
          title: "",
          author: "",
          publishedYear: "",
          borrow: "",
        };
        book.title = prompt("nhap tieu de");
        book.author = prompt("nhap tac gia");
        book.publishedYear = prompt("nhap nam xuat ban");
        book.borrow = +prompt("nhap trang thai"); // 1 hoac 0(1 la con kha dung va 0 la nguoc lai)
        library.push(book);
        console.log(library);
      }
      function check() {
        let name = prompt("nhap ten sach can tra cuu");
        console.log(name);
        for (let i = 0; i < library.length; i++) {
          if (library[i].title === name) {
            if (library[i].borrow === 1) {
              console.log("co the muon");
              return 1;
            }
          }
        }
        console.log("khong the muon");
      }
    </script>
  </body>
</html>
